<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="cal_screen">
            <h1 id="fin_result"></h1>
        </div>
        <div class="cal_button">
            <ul id="button">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>C</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>+</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>-</li>
                <li>0</li>
                <li>x</li>
                <li>/</li>
                <li id="eql">=</li>
                
            </ul>
        </div>
    </div>
    <script> 
    var button = document.getElementById("button");
    var all_li = button.querySelectorAll('li');
    var fin_result = document.getElementById("fin_result");

    for(let i=0;i<all_li.length;i++){
        all_li[i].addEventListener("click",function(){
            if(this.innerHTML == "=")
            {
                fin_result.innerHTML = eval(fin_result.innerHTML);
            }
            else {

            if(this.innerHTML == "x")
            {
                fin_result.innerHTML += "*";
            }
            else if(this.innerHTML == "C")
            {
                fin_result.innerHTML = " ";
            }
            else {
            fin_result.innerHTML += this.innerHTML;
            }}
        })
    }

    </script>
</body>
</html>
